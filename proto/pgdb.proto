syntax = "proto3";

package pgdb;

//import "google/protobuf/struct.proto";

message ServiceApp{
    string svc = 1;
}

message ServiceDb{
    string host = 1;
    string port = 2;
    string user = 3;
    string password = 4;
    string dbname = 5;
    ServiceApp svc = 6;
}

service ServiceConnection{
    rpc SetupDb(ServiceApp) returns (ServiceDb){};
}